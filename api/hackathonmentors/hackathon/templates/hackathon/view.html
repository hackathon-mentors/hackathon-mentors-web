{% extends 'structure/base.html' %}

{% block body %}

<header class="jumbotron text-center">
  <div class="container">
    <h1>{{ hackathon.name }}</h1>
  </div>
</header>

<section class="py-5">
  <div class="jumbotron">
    {% if hackathon.is_remote %}
      <p>remote</p>
    {% else %}
      <p>{{hackathon.location}}</p>
    {% endif %}
    <p>{{hackathon.starts | date}} - {{hackathon.ends|date}}</p>
    <p>{{hackathon.link}}</p>
  </div>

</section>

{% endblock %}
