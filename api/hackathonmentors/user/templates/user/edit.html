{% extends "structure/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Edit Information" %}{% endblock %}

{% block body %}

<div id="editinfo" class="d-flex flex-column justify-content-center h-auto py-5 mx-auto col-md-6">

<h1>{% trans "Edit Information" %}</h1>

<form class="editinfo" id="editinfo_form" method="post" action="{% url 'user_edit' %}">
  {% csrf_token %}
  {% crispy form %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
</form>

</div>

{% endblock %}
